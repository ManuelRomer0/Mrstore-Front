<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        
        <!-- Titulo -->

        <a class="relative -top-2 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            MrStore
        </a>
        
        <svg class="w-6 h-6 text-gray-800 dark:text-white" style="transform: translateY(-8px);" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 21">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m6.072 10.072 2 2 6-4m3.586 4.314.9-.9a2 2 0 0 0 0-2.828l-.9-.9a2 2 0 0 1-.586-1.414V5.072a2 2 0 0 0-2-2H13.8a2 2 0 0 1-1.414-.586l-.9-.9a2 2 0 0 0-2.828 0l-.9.9a2 2 0 0 1-1.414.586H5.072a2 2 0 0 0-2 2v1.272a2 2 0 0 1-.586 1.414l-.9.9a2 2 0 0 0 0 2.828l.9.9a2 2 0 0 1 .586 1.414v1.272a2 2 0 0 0 2 2h1.272a2 2 0 0 1 1.414.586l.9.9a2 2 0 0 0 2.828 0l.9-.9a2 2 0 0 1 1.414-.586h1.272a2 2 0 0 0 2-2V13.8a2 2 0 0 1 .586-1.414Z" />
        </svg>

        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Iniciar Sesión 
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup] ="form" (ngSubmit) = "Submit()">

        <!-- Correo -->
                    <div>
                        <label for="identifier" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electronico o Usuario</label>
                        <input type="identifier" name="identifier" id="identifier" formControlName="identifier"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-rose-600 focus:border-rose-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@gmail.com" required>
                    </div>

        <!-- Contraseña -->

                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input type="password" name="password" id="password" formControlName="password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-rose-600 focus:border-rose-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>

        <!-- Recordar -->
                    <div class="flex items-center">
                        
                        <input id="rememberMe" name="rememberMe" type="checkbox" formControlName="rememberMe"
                            class="w-4 h-4 text-rose-600 border-gray-300 rounded focus:ring-rose-500 dark:focus:ring-rose-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                        <label for="rememberMe" class="ml-2 text-sm text-gray-500 dark:text-gray-300">
                            Recordarme
                        </label>
                    </div>

        <!-- Botón de inicio de sesión -->

                    <button type="submit"
                    
                        class="w-full text-white bg-rose-600 hover:bg-rose-700 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800">
                        Iniciar Sesión
                    </button>

        <!-- Link para crear cuenta -->

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        No tienes cuenta?
                        <a href="/sign-up"
                            class="font-medium text-rose-600 hover:underline dark:text-rose-500">
                            Crea tu cuenta
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

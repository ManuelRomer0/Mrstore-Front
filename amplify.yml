version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.11.0
        - nvm use 22.11.0
        - npm install -g @angular/cli
    build:
      commands:
        - npm ci
        - ng build -c ${AWS_BRANCH}
  artifacts:
    baseDirectory: dist/FrontEnd/browser
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*